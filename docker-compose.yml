version: '3.8'

services:
  # The Frontend (This Repo)
  web:
    build: .
    ports:
      - "80:80"
    environment:
      - API_URL=http://localhost:8080
    depends_on:
      - api

  # The Backend Service
  # Assuming the image is available as snappwd/service or built from context
  # If you are running this from the root of the monorepo, you might adjust the build context
  api:
    image: snappwd/snappwd-service:latest
    # build: ../snappwd-service  <-- Uncomment if building locally
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8080
    depends_on:
      - redis

  # Redis for storage
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:
