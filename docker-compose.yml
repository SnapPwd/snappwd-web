version: '3.8'

services:
  # Frontend
  web:
    build: 
      context: .
      # To change the API URL at build time:
      # args:
      #   VITE_API_URL: https://api.example.com
    ports:
      - "3000:80"
    depends_on:
      - api

  # Backend Service
  api:
    # Assuming you have the service image or build it locally
    # build: ../snappwd-service 
    image: snappwd/snappwd-service:latest 
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      # Add other service config here
    depends_on:
      - redis

  # Database
  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data

volumes:
  redis_data:
